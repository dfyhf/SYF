<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Your Face</title>

<!-- Metal font -->
<link
  href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
  rel="stylesheet"
/>

<style>
  :root {
    --fade-duration-logo: 2s;
    --fade-duration-tagline: 3s; /* tagline fades slower */
    --nebula-move-duration: 60s;
    --nebula-hue-duration: 20s;
    --tagline-shift: 0.5em; /* same shift for all devices */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black url("starfield.JPG") repeat center center / cover;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center; /* center horizontally */
    align-items: center; /* center vertically */
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Nebula overlay - consistent look */
  body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        circle at 20% 30%,
        rgba(255, 0, 150, 0.18),
        transparent 55%
      ),
      radial-gradient(
        circle at 80% 70%,
        rgba(0, 255, 255, 0.15),
        transparent 55%
      ),
      radial-gradient(
        circle at 50% 50%,
        rgba(255, 255, 0, 0.12),
        transparent 65%
      ),
      radial-gradient(
        circle at 30% 80%,
        rgba(0, 255, 0, 0.15),
        transparent 55%
      );
    background-size: cover;
    animation: nebulaMove var(--nebula-move-duration) ease-in-out infinite
        alternate,
      hueShift var(--nebula-hue-duration) linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  /* Content wrapper */
  .content {
    position: relative;
    z-index: 10;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Responsive logo */
  .logo {
    width: min(80%, 500px);
    height: auto;
    animation: fadeIn var(--fade-duration-logo) ease forwards;
  }

  /* Smaller logo on mobile */
  @media (max-width: 600px) {
    .logo {
      width: min(70%, 400px);
    }
  }

  /* Tagline styling */
  .tagline {
    font-family: "Metal Mania", cursive;
    font-size: clamp(1.6rem, 4vw, 3rem);
    font-weight: 400;
    margin-top: 20px;
    color: #c0c0c0;
    text-shadow: 2px 2px 4px #000, 0 0 10px #666;
    animation: fadeIn var(--fade-duration-tagline) ease forwards;
    letter-spacing: 1px;
    transform: translateX(var(--tagline-shift));
  }

  @keyframes nebulaMove {
    0% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(-25%, -25%) scale(1.15);
    }
    100% {
      transform: translate(0, 0) scale(1);
    }
  }

  @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    * {
      animation: none !important;
      transition: none !important;
    }
  }
</style>
</head>
<body>
  <div class="content">
    <img class="logo" src="SYF.PNG" alt="Space Your Face Logo" />
    <div class="tagline">Prog is Dead...</div>
  </div>
</body>
</html>
