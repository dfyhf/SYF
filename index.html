<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Your Face</title>

<!-- Metal font -->
<link
  href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap"
  rel="stylesheet"
/>

<style>
  :root {
    --fade-duration: 2s;
    --nebula-move-duration: 60s;
    --nebula-hue-duration: 20s;
    --gap: clamp(0.4em, 1vw, 0.5em); /* fluid gap */
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black url("starfield.JPG") repeat center center / cover;
    color: white;
    font-family: Arial, sans-serif;
    min-height: 100vh; /* allow scrolling if content is taller */
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
    overflow-x: hidden;
    padding: 2rem 1rem; /* breathing room */
  }

  /* Nebula overlay */
  body::before {
    content: "";
    position: fixed; /* fixed so it stays while scrolling */
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(
        circle at 20% 30%,
        rgba(255, 0, 150, 0.15),
        transparent 60%
      ),
      radial-gradient(
        circle at 80% 70%,
        rgba(0, 255, 255, 0.12),
        transparent 60%
      ),
      radial-gradient(
        circle at 50% 50%,
        rgba(255, 255, 0, 0.1),
        transparent 70%
      ),
      radial-gradient(
        circle at 30% 80%,
        rgba(0, 255, 0, 0.12),
        transparent 60%
      );
    animation: nebulaMove var(--nebula-move-duration) ease-in-out infinite
        alternate,
      hueShift var(--nebula-hue-duration) linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  /* Ensure content is above nebula */
  .logo,
  .tagline {
    position: relative;
    z-index: 10;
  }

  /* Responsive logo */
  .logo {
    width: min(80%, 500px); /* scales with screen, max 500px */
    height: auto;
    animation: fadeIn var(--fade-duration) ease forwards;
  }

  /* Tagline styling */
  .tagline {
    position: relative;
    width: 100%;
    font-family: "Metal Mania", cursive;
    font-size: clamp(1.5rem, 4vw, 3rem); /* responsive font size */
    font-weight: 400;
    margin-top: 20px;
    color: #c0c0c0;
    text-shadow: 2px 2px 4px #000, 0 0 10px #666;
    animation: fadeIn var(--fade-duration) ease forwards;
    letter-spacing: 1px;
    height: 1em;
  }

  /* Center 'is' exactly */
  .tagline .is {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Position 'PROG' to the left of 'is' */
  .tagline .before {
    position: absolute;
    right: calc(50% + var(--gap));
  }

  /* Position 'Dead...' to the right of 'is' */
  .tagline .after {
    position: absolute;
    left: calc(50% + var(--gap));
  }

  @keyframes nebulaMove {
    0% {
      transform: translate(0, 0) scale(1);
    }
    50% {
      transform: translate(-25%, -25%) scale(1.2);
    }
    100% {
      transform: translate(0, 0) scale(1);
    }
  }

  @keyframes hueShift {
    0% {
      filter: hue-rotate(0deg);
    }
    100% {
      filter: hue-rotate(360deg);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  @media (prefers-reduced-motion: reduce) {
    * {
      animation: none !important;
      transition: none !important;
    }
  }
</style>
</head>
<body>
  <img class="logo" src="SYF.PNG" alt="Space Your Face Logo" />
  <div class="tagline">
    <span class="before">PROG</span>
    <span class="is">is</span>
    <span class="after">Dead...</span>
  </div>

  <p style="margin-top: 3rem; max-width: 600px; z-index: 10; position: relative;">
    This is placeholder text to demonstrate scrolling. Add your content here.
    The nebula background will stay fixed while you scroll.
  </p>

  <script>
    // Parallax effect
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      document.body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
    });
  </script>
</body>
</html>
