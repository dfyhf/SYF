<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Space Your Face</title>

    <!-- Google Fonts - Grateful Dead style (closest match: "Rock Salt") -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        /* Color variables */
        --psychedelic-gradient: linear-gradient(
          270deg,
          #ff0000,
          #ff7f00,
          #ffff00,
          #00ff00,
          #0000ff,
          #4b0082,
          #8f00ff,
          #ff00ff
        );

        /* Animation timings */
        --fade-duration: 2s;
        --nebula-move-duration: 60s;
        --nebula-hue-duration: 20s;
        --psychedelic-flow-duration: 12s;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: black url("starfield.jpg.JPG") repeat center center / cover;
        color: white;
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn var(--fade-duration) ease forwards;
        will-change: background-position;
      }

      /* Nebula overlay with morphing colors */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 0, 150, 0.3),
            transparent 60%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(0, 255, 255, 0.25),
            transparent 60%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(255, 255, 0, 0.2),
            transparent 70%
          ),
          radial-gradient(
            circle at 30% 80%,
            rgba(0, 255, 0, 0.25),
            transparent 60%
          );
        animation: nebulaMove var(--nebula-move-duration) ease-in-out infinite
            alternate,
          hueShift var(--nebula-hue-duration) linear infinite;
        z-index: 0;
        pointer-events: none;
        will-change: transform, filter;
      }

      .logo {
        max-width: 80%;
        height: auto;
        z-index: 1;
        position: relative;
        cursor: pointer;
        animation: fadeIn var(--fade-duration) ease forwards 1s;
        opacity: 0;
        will-change: transform, opacity;
      }

      .moniker {
        max-width: 300px;
        width: 50%;
        height: auto;
        margin-top: 20px;
        z-index: 1;
        position: relative;
        animation: fadeIn var(--fade-duration) ease forwards 1.5s;
        opacity: 0;
      }

      .tagline {
        font-family: "Rock Salt", cursive;
        font-size: 1.8rem;
        margin-top: 15px;
        background: var(--psychedelic-gradient);
        background-size: 1600% 1600%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: psychedelicFlow var(--psychedelic-flow-duration) ease infinite,
          fadeIn var(--fade-duration) ease forwards 2s;
        z-index: 1;
        position: relative;
        opacity: 0;
        will-change: background-position, opacity;
      }

      @keyframes nebulaMove {
        0% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(-25%, -25%) scale(1.2);
        }
        100% {
          transform: translate(0, 0) scale(1);
        }
      }

      @keyframes hueShift {
        0% {
          filter: hue-rotate(0deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes psychedelicFlow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @media (max-width: 600px) {
        .tagline {
          font-size: 1.3rem;
        }
      }

      /* Accessibility: reduce motion */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation: none !important;
          transition: none !important;
        }
      }

      /* Warp canvas */
      #warpCanvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999;
        background: black;
        display: none;
      }
    </style>
  </head>
  <body>
    <img id="logo" class="logo" src="SYF.png.PNG" alt="Space Your Face Logo" />
    
    <div class="tagline">Prog Is Dead</div>

    <canvas id="warpCanvas"></canvas>

    <script>
      // Random logo selection
      const logos = ["Logo1.svg", "Logo2.svg", "Logo3.svg"];
      const randomLogo = logos[Math.floor(Math.random() * logos.length)];
      document.getElementById("logo").src = randomLogo;

      // Parallax effect
      document.addEventListener("mousemove", (e) => {
        const x = (e.clientX / window.innerWidth - 0.5) * 10;
        const y = (e.clientY / window.innerHeight - 0.5) * 10;
        document.body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
      });

      // Warp-speed star streak animation
      const canvas = document.getElementById("warpCanvas");
      const ctx = canvas.getContext("2d");
      let stars = [];
      let warpActive = false;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function createStars(count) {
        stars = [];
        for (let i = 0; i < count; i++) {
          stars.push({
            x: (Math.random() - 0.5) * canvas.width,
            y: (Math.random() - 0.5) * canvas.height,
            z: Math.random() * canvas.width,
          });
        }
      }

      function warpAnimation() {
        if (!warpActive) return;
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        for (let star of stars) {
          star.z -= 20;
          if (star.z <= 0) {
            star.x = (Math.random() - 0.5) * canvas.width;
            star.y = (Math.random() - 0.5) * canvas.height;
            star.z = canvas.width;
          }
          const k = 128.0 / star.z;
          const px = star.x * k + canvas.width / 2;
          const py = star.y * k + canvas.height / 2;
          const size = (1 - star.z / canvas.width) * 3;
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(px, py, size, 0, Math.PI * 2);
          ctx.fill();
        }
        requestAnimationFrame(warpAnimation);
      }

      document.getElementById("logo").addEventListener("click", () => {
        canvas.style.display = "block";
        warpActive = true;
        createStars(800);
        warpAnimation();
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1200);
      });
    </script>
  </body>
</html>
