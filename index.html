<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Space Your Face</title>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet" />
<style>
  :root {
    --psychedelic-gradient: linear-gradient(
      270deg,
      #ff0000,
      #ff7f00,
      #ffff00,
      #00ff00,
      #0000ff,
      #4b0082,
      #8f00ff,
      #ff00ff
    );
    --fade-duration: 2s;
    --nebula-move-duration: 60s;
    --nebula-hue-duration: 20s;
    --psychedelic-flow-duration: 12s;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: black url("starfield.JPG") repeat center center / cover;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    overflow: hidden;
  }

  /* Nebula overlay */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 20% 30%, rgba(255, 0, 150, 0.3), transparent 60%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.25), transparent 60%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 0, 0.2), transparent 70%),
                radial-gradient(circle at 30% 80%, rgba(0, 255, 0, 0.25), transparent 60%);
    animation: nebulaMove var(--nebula-move-duration) ease-in-out infinite alternate,
               hueShift var(--nebula-hue-duration) linear infinite;
    z-index: 0;
    pointer-events: none;
  }

  /* Ensure content is above nebula */
  .logo, .tagline {
    position: relative;
    z-index: 10;
  }

  .logo {
    max-width: 80%;
    height: auto;
    animation: fadeIn var(--fade-duration) ease forwards;
  }

  .tagline {
    font-family: "Rock Salt", cursive;
    font-size: 1.8rem;
    margin-top: 15px;
    background: var(--psychedelic-gradient);
    background-size: 1600% 1600%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: psychedelicFlow var(--psychedelic-flow-duration) ease infinite,
               fadeIn var(--fade-duration) ease forwards;
  }

  @keyframes nebulaMove {
    0% { transform: translate(0, 0) scale(1); }
    50% { transform: translate(-25%, -25%) scale(1.2); }
    100% { transform: translate(0, 0) scale(1); }
  }

  @keyframes hueShift {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes psychedelicFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  @media (max-width: 600px) {
    .tagline { font-size: 1.3rem; }
  }

  @media (prefers-reduced-motion: reduce) {
    * { animation: none !important; transition: none !important; }
  }
</style>
</head>
<body>
  <img class="logo" src="SYF.PNG" alt="Space Your Face Logo" />
  <div class="tagline">Prog Is Dead</div>

  <script>
    // Parallax effect
    document.addEventListener("mousemove", (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 10;
      const y = (e.clientY / window.innerHeight - 0.5) * 10;
      document.body.style.backgroundPosition = `${50 - x}% ${50 - y}%`;
    });
  </script>
</body>
</html>
